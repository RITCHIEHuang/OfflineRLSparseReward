name: SimpleSAC
channels:
    - https://conda.anaconda.org/pytorch
    - https://conda.anaconda.org/conda-forge
dependencies:
    - python=3.8
    - pip
    - numpy
    - scipy
    - numba
    - h5py
    - matplotlib
    - scikit-learn
    - jupyter
    - mpi4py
    - patchelf
    - pytorch=1.9.0
    - cudatoolkit=10.2
    - pip:
        - Cython
        - scikit-image
        - tqdm
        - seaborn
        - gym
        - mujoco_py
        - box2d
        - absl-py
        - opencv-python
        - pygame
        - gtimer
        - joblib
        - git+https://github.com/rail-berkeley/d4rl@master#egg=d4rl
        - wandb
        - ml_collections
